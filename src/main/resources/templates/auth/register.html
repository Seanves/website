<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../styles.css"/>
    <script src="js/color-mode-toggle.js"></script>
</head>

<body class="auth-page">

    <div class="auth">
        <form th:method="POST" th:action="@{/register}" th:object="${userDTO}">
            <label for="username"> Name: </label>
            <input type="text" th:field="*{username}" id="username"/>
            <div class="auth-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

            <label for="password"> Password: </label>
            <input type="password" th:field="*{password}" id="password"/>
            <div class="auth-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <input type="submit" value="Register" class="auth-button">
        </form>

        <div class="auth-color-mode-toggle" th:insert="~{components/color-mode-toggle}"></div>
    </div>

</body>
</html>
