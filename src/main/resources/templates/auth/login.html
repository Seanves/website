<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css"/>
    <script src="js/color-mode-toggle.js"></script>
</head>

<body class="auth-page">

    <div class="auth">
        <form method="POST" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <label for="username">Login:</label>
            <input type="text" name="username" id="username">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <div class="error" th:if="${param.error}">Wrong login or password</div>

            <input type="submit" value="Login"/>

        </form>

        <a href="/register">Registration</a>

        <div class="auth-color-mode-toggle" th:insert="~{components/color-mode-toggle}"></div>
    </div>

</body>
</html>
